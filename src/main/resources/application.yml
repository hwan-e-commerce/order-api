server:
  shutdown: graceful

spring:
  lifecycle:
    timeout-per-shutdown-phase: 2000
  datasource:
    url: jdbc:mysql://localhost:3306/dev-storage?characterEncoding=UTF-8&serverTimeZone=Asia/Seoul
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
