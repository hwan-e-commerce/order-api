server:
  shutdown: graceful

spring:
  config:
    activate:
      on-profile: local

  lifecycle:
    timeout-per-shutdown-phase: 2000

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dev-storage?characterEncoding=UTF-8&serverTimeZone=Asia/Seoul
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect


---
spring:
  config:
    activate:
      on-profile: prod
    import: 'aws-parameterstore:'

  lifecycle:
    timeout-per-shutdown-phase: 2000

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${jdbc.url}
    username: ${jdbc.username}
    password: ${jdbc.password}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

aws:
  paramstore:
    enabled: true
    prefix: /config
    profile-separator: _
    name: orderapi